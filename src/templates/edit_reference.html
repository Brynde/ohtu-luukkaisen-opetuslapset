<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Muokkaa viitettä</title>
</head>
<body>
    <h1>Muokkaa viitettä {{ source.key }}</h1>

    <form action="/source/update_item" method="POST">
        <label for="key">Viiteavain (key):</label><br>
        <input type="text" id="key" name="key" value="{{ source.key }}" required><br><br>

        <label for="ref_type">Tyyppi:</label><br>
        <select id="ref_type" name="ref_type">
            <option value="article" {% if source.ref_type == "article" %}selected{% endif %}>article</option>
            <option value="book" {% if source.ref_type == "book" %}selected{% endif %}>book</option>
            <option value="inproceedings" {% if source.ref_type == "inproceedings" %}selected{% endif %}>inproceedings</option>
        </select><br><br>

        <label for="author">Tekijä(t):</label><br>
        <input type="text" id="author" name="author" value="{{ source.author }}" required><br><br>

        <label for="title">Otsikko (title):</label><br>
        <input type="text" id="title" name="title" value="{{ source.title }}" required><br><br>

        <label for="year">Vuosi (year):</label><br>
        <input type="number" id="year" name="year" value="{{ source.year }}" required><br><br>

        <label for="journal">Lehti / Konferenssi (journal/booktitle):</label><br>
        <input type="text" id="journal" name="journal" value="{{ source.journal }}"><br><br>

        <label for="publisher">Kustantaja (publisher):</label><br>
        <input type="text" id="publisher" name="publisher" value="{{ source.publisher }}"><br><br>

        <button type="submit">Tallenna viite</button>
    </form>

    <p>
        <a href="/sources">Takaisin viitelistaan</a>
    </p>
</body>
</html>
