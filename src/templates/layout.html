<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../static/style.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <style>
    .hidden { display: none; }
    .tags-dropdown { position: relative; display:inline-block; }
    .tags-dropdown .panel { position: absolute; left:0; z-index: 50; background:#fff; border:1px solid #ccc; padding:8px; width:320px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
  </style>
  <body>
    
    <h1>{% block header %}{% endblock %}</h1>

    {% block messages %}
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <h3>{{ message }}</h3>
          {% endfor %}
        {% endif %}
      {% endwith %}
    {% endblock %}

    {% block body %}{% endblock %}
  </body>
</html>
